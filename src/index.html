<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <title>Country search engine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- <link rel="stylesheet" href="form-reset.css"> -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <div class="card">

      <h1 class="title">Country search engine</h1>
  
      <div class="search-box">
        <input id="search-input" type="text" class="search-input" />
        <label id="search-label" for="search-input" class="search-label">
          <i class="fas fa-search"></i>
        </label>
      </div>
  
      <div class="results-box">
        <h2>List of countries: </h2>
        <ul id="countries-list" class="countries-list"></ul>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="debounce.js"></script>
  <script src="script.js"></script>
</body>
</html>
